<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Thu Rein(Dennis)</title>
  </head>
  <body>
    <!-- header-part -->
    <header>
      <nav class="header-navbar">
        <a href="#" class="name">Dennis</a>
        <ul class="nav-list">
          <li><a href="#" class="nav-text">Home</a></li>
          <li><a href="#" class="nav-text">Projects</a></li>
          <li><a href="#" class="nav-text">About me</a></li>
          <li><a href="#" class="nav-text">Contact Us</a></li>

              <a href="#"><i class="bi bi-twitter"></i></a>

              <a href="#"><i class="bi bi-instagram"></i></a>

            </div>

        </ul>

    <main></main>

      document
        .getElementById("menu-icon")
        .addEventListener("click", function () {
          document.querySelector(".nav-list").classList.toggle("show");
